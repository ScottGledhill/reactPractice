<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title> React Practice </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  var CounterChallenge = React.createClass({
    getInitialState: function() {
      return {
        count: 0
      }
    },
    incrementCount: function(value) {
      this.setState({
        count: this.state.count + value
      })
    },

    getDefaultProps: function() {
      return {
        valueOne:1,
        valueTwo:5,
        valueThree: 10
      }
    },

    render: function() {
      return (
        <div className="container">
          <h1> Count: {this.state.count}</h1>
          <Button style= "btn blue-btn" value={this.props.valueOne} clickHandler={this.incrementCount.bind(this, this.props.valueOne)}/>
          <Button style= "btn green-btn" value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this, this.props.valueTwo)}/>
          <Button style= "btn purple-btn" value={this.props.valueThree} clickHandler={this.incrementCount.bind(this, this.props.valueThree)}/>
        </div>
      )
    }
  });

  var Button = function(props) {
    return (
      <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.value}</button>
    )
  }
    ReactDOM.render(
      <CounterChallenge/>,
      document.getElementById('app')
    );
  </script>
</body>
</html>
